  f. dropdown for multi-selection of subjects: English, Math, Science, Art and Craft, Agriculture, Geography and History

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="blue-heading">Blue Heading</h1>
    </header>
    <main>
        <p class="red-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut lobortis libero sed ligula porta, ut malesuada erat faucibus. Donec efficitur, quam nec finibus tempus, quam odio eleifend est, ut varius libero turpis eu leo.</p>
        <a href="https://www.google.com" target="_blank">Visit google</a>
        <section class="image-section">
            <img src="Images/others/images.jpg" alt="Green bordered image">
        </section>
        <section class="form-section">
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>
                <fieldset>
                    <legend>Gender:</legend>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </fieldset><br>
                <label for="subjects">Subjects:</label>
                <select id="subjects" name="subjects" multiple>
                    <option value="english">English</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="art_craft">Art and Craft</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                </select><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <input type="hidden" id="sessionId" name="sessionId" value="some_session_id">
                <button type="button" onclick="clearForm()">Cancel</button>
                <input type="submit" value="Register">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
